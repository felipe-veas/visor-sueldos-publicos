name: Python Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -r pyproject.toml
        uv pip install -e .
        uv pip install -r requirements.txt || true
        uv pip install pandas requests tqdm openpyxl streamlit duckdb plotly flake8 pytest

    - name: Lint with flake8
      run: |
        uv run flake8 . --exclude .venv --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 . --exclude .venv --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        uv run pytest tests/
