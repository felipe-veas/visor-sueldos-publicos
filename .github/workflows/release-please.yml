on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          # This assumes a standard Python project structure.
          # It will look for setup.py, pyproject.toml, etc. to bump versions.
          release-type: python
          package-name: public_salary_monitor
